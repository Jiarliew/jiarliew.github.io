<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
	    <a-assets>
	    	<img id="photo1" src="photo1.png">
	    	<img id="photo2" src="photo2.png">
	    </a-assets>

     	<a-camera>
     		<a-cursor>
     		</a-cursor>
     	</a-camera>
     	<a-sky color="#E2F6FB"></a-sky>
     	<a-plane color="#1D8030" height="30" width="30" rotation="-90 0 0" position="0 -4 0"></a-plane>
      	<a-curvedimage src="#photo1" position="6 2 -6" height="12" radius="10" theta-length="72" rotation="0 110 0" scale="0.8 0.8 0.8"></a-curvedimage>
      	<a-curvedimage src="#photo2" position="-6 2 -6" height="12" radius="10" theta-length="72" rotation="0 -180 0" scale="0.8 0.8 0.8"></a-curvedimage>
      	<a-box color="#7B7B7B" width="5" height="30" depth="5" position="12 11 0" rotation="0 30 0"></a-box>
    </a-scene>
  </body>

</html>
