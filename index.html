<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
	    <a-assets>
	    	<img id="floor" src="floor.jpg">
	    	<img id="photo1" src="photo1.png">
	    	<img id="photo2" src="photo2.png">
	    	<img id="photos-3d" src="photos-3d.png">
	    	<img id="photo3" src="photo3.png">
	    	<img id="photo4" src="photo4.png">
	    	<img id="architect-3d" src="architect-3d.png">
	    </a-assets>

     	<a-camera>
     		<a-cursor>
     		</a-cursor>
     	</a-camera>

     	<a-sky color="#E2F6FB"></a-sky>
     	<a-plane src="#floor" color="#8D8D8D" height="20" width="20" rotation="-90 0 0" position="0 -4 0"></a-plane>
     	<a-box color="#222228" height="20" width="20" depth="1" position="0 5 0" rotation="-90 0 0" shader="flat"></a-box>
     	<!--front wall-->
     	<a-box color="#fff" height="10" width="20" depth="1" position="0 0 -10"></a-box>
     	<!--back wall-->
     	<a-box color="#fff" height="10" width="20" depth="1" position="0 0 10"></a-box>
     	<!--left wall-->
     	<a-box color="#fff" height="10" width="20" depth="1" position="-10 0 0" rotation="0 90 0"></a-box>
     	<!--right wall-->
     	<a-box color="#fff" height="10" width="20" depth="1" position="10 0 0" rotation="0 90 0"></a-box>
     	<a-light type="point" color="#FBFBEF" position="0 8 0" intensity="1"></a-light>

     	<!--right wall, pictures-->
     	<a-plane src="#photo1" height="5" width="7.5" position="9.4 1 4.5" rotation="0 -90 0"></a-plane>
     	<a-plane color="#443625" height="5.5" width="8" position="9.45 1 4.5" rotation="0 -90 0"></a-plane>
     	<a-plane src="#photo2" height="5" width="7.5" position="9.4 1 -4.5" rotation="0 -90 0"></a-plane>
     	<a-plane color="#443625" height="5.5" width="8" position="9.45 1 -4.5" rotation="0 -90 0"></a-plane>
     	<a-curvedimage src="#photos-3d" height="3.0" width="3.0" radius="3" theta-length="48" position="1 1.4 0" rotation="0 65 0" href="www.jyliew.com">
        </a-curvedimage>

     	<!--left wall, architecture-->
     	<a-plane src="#photo3" height="5" width="7.5" position="-9.4 1 4.5" rotation="0 -270 0"></a-plane>
     	<a-plane color="#443625" height="5.5" width="8" position="-9.45 1 4.5" rotation="0 -270 0"></a-plane>
     	<a-plane src="#photo4" height="5" width="7.5" position="-9.4 1 -4.5" rotation="0 -270 0"></a-plane>
     	<a-plane color="#443625" height="5.5" width="8" position="-9.45 1 -4.5" rotation="0 -270 0"></a-plane>
     	<a-curvedimage src="#architect-3d" height="3.0" width="3.0" radius="3" theta-length="48" position="-1 1.4 0" rotation="0 -115 0"></a-curvedimage>
 
    </a-scene>
  </body>

</html>
