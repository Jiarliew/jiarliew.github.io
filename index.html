     	<a-camera>
          <a-cursor id="cursor">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                          fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                           from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
           </a-cursor>
      </a-camera>

      <!--<a-animation attribute="scale" begin="click" to="1.5 1.5 1.5"></a-animation>-->

        src="#photo1" shader="flat" height="4" width="2" position="0 1.75 -6" rotation="0 0 0">
      </a-plane>

      <a-plane 
        src="#photo2" shader="flat" height="4" width="2" position="-4 1.75 -4.75" rotation="0 35 0">
      </a-plane>

      <a-plane 
        src="#photo3" shader="flat" height="4" width="2" position="4 1.75 -4.75" rotation="0 -35 0">
      </a-plane>
  
      <a-plane 
        src="#photo4" shader="flat" height="4" width="2" position="7 1.75 -2" rotation="0 -60 0">
      </a-plane>
